<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="normalize.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Aviato</title>
</head>

<body>
  <header>
    <div class="header-wrapper">
      <!-- WRAPPER FOR LOGO + SHOPPING CART  -->
      <div class="header-logo-cart">
        <a href="index.html" class="main-logo"><img src="images/Aviato-Logo.png" alt="" /></a>
        <div class="cart-and-amount">
        <button class="shopping-cart">
          <img src="images/shopping-cart-outline.svg">
          <p class="cart-amount">0</p>
        </button>
        
      </div>
      </div>
      <!-- SEACRCH FORM  -->
      <form class="search-bar-form">
        <div class="search-field">
          <img src="images/Magnifying_glass_icon.svg" alt="Magnifying_glass" />
          <input type="text" class="search-bar-input" placeholder="Search" onkeydown="return event.key != 'Enter'" /> 
        </div>
      </form>
    </div>
  </header>
  <main>
  
    <section class="products">
    </section> 
  
      <!-- CART  -->
      <div class="cart-overlay"> 
      <div class="cart-container">
       
        <div class="cart"></div>
        <div class="cart-content">
        
        </div>
        <div class="cart-footer">
          <ul class="cart-footer-text">
            <li> <h3 class="free-shipping">Free Shiping<ion-icon name="airplane-outline"></ion-icon></h3></li>
            <li> <h3>Your total: $<span class="cart-total"></span>M</h3></li>
          </ul>

          <ul  class="cart-footer-buttons">
            <div class="close_clear-cart">
            <li><button class="close_cart-btn"><img src="images/211652_close_icon.svg">Close cart</button></li>
            <li><button class="clear-cart-btn"><ion-icon class="trash-clear-all"name="trash-outline"></ion-icon>Clear cart</button></li>
          </div>
            <li><button class="order-btn"><ion-icon name="checkmark-outline"></ion-icon>Order</button></li>
          </ul>
        </div>
     </div> 
  </main>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script> 
  <script src="app.js"></script>
 
</body>

</html>
