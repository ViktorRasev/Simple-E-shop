<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="normalize.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Aviato</title>
</head>

<body>
  <header>
    <div class="header-wrapper">
      <!-- WRAPPER FOR LOGO + SHOPPING CART  -->
      <div class="header-logo-cart">
        <a href="index.html" class="main-logo"><img src="images/Aviato-Logo.png" alt="" /></a>
        <div class="cart-and-amount">
        <button class="shopping-cart"><img src="images/shopping-cart-outline.svg"></button>
        <p class="cart-amount">0</p>
      </div>
      </div>
      <!-- SEACRCH FORM  -->
      <form class="search-bar-form">
        <div class="search-field">
          <img src="images/Magnifying_glass_icon.svg" alt="Magnifying_glass" />
          <input type="text" class="search-bar-input" placeholder="Search" />
        </div>
      </form>
    </div>
  </header>
  <main>
  
    <section class="products">
    </section> 
    <footer>

      <!-- CART  -->
      <div class="cart-overlay"> 
      <div class="cart-container">
        <button class="close_cart-btn"><ion-icon name="close-outline" ></ion-icon></button>
        <div class="cart"></div>
        <div class="cart-content">
        
        </div>
        <div class="cart-footer">
          <h3>Your total: $<span class="cart-total"></span>M</h3>
          <button class="clear-cart-btn">Clear cart</button>
        </div>
     </div> 
   
        <!-- TEST  -->

    </footer>
  </main>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script> 
  <script src="app.js"></script>
 
</body>

</html>
